<div class="px-4">
    <div class="grid grid-cols-1 2xl:grid-cols-3 xl:gap-4">
        <div class="bg-white shadow rounded-lg mb-4 p-6 sm:p-6 h-full col-span-3">
            <h6 class="text-3xl font-semibold text-gray-800 text-center">General</h6>
            <form action="#" method="POST" class="mx-auto">
                <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-3">
                    <div class="sm:col-span-3">
                        <label for="message" class="block text-sm/6 font-semibold text-gray-900">Message</label>
                        <div class="mt-2.5">
                            <textarea name="message" id="message" rows="4"
                                class="border border-gray-300 block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"></textarea>
                        </div>
                    </div>
                    <div class="sm:col-span-3">
                        <label for="message" class="block text-sm/6 font-semibold text-gray-900">Message</label>
                        <div class="mt-2.5">
                            <textarea name="message" id="message" rows="4"
                                class="border border-gray-300 block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"></textarea>
                        </div>
                    </div>
                    <div>
                        <label for="first-name" class="block text-sm/6 font-semibold text-gray-900">Localidad</label>
                        <div class="mt-2.5">
                            <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                                class="border border-gray-300 block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600" />
                        </div>
                    </div>
                    <div>
                        <label for="last-name" class="block text-sm/6 font-semibold text-gray-900">Sede</label>
                        <div class="mt-2.5">
                            <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                                class="border border-gray-300 block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600" />
                        </div>
                    </div>
                    <div>
                        <label for="company" class="block text-sm/6 font-semibold text-gray-900">Jornada</label>
                        <div class="mt-2.5">
                            <input type="text" name="company" id="company" autocomplete="organization"
                                class="border border-gray-300 block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600" />
                        </div>
                    </div>
                </div>
                <div class="mt-10 grid grid-cols-3 gap-x-8 gap-y-6">
                    <div class="sm:col-span-1 sm:col-start-2 col-span-1 col-start-2">
                        <button type="submit" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-xs bg-gradient-to-r from-violet-500 to-indigo-500 text-white shadow-lg transition">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
